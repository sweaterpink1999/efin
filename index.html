<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Gallery — Auto Preview (Play & Open)</title>
  <style>
    :root{
      --bg:#0e0f12; --card:#17181c; --muted:#a9b0bb; --text:#e8edf2;
      --btn:#2a2e36; --btn-hover:#3a404a; --accent:#7aa2ff;
      --radius:14px; --gap:20px;
    }
    *{box-sizing:border-box}
    body{ margin:0; padding:24px; background:var(--bg); color:var(--text);
      font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial;}
    h1,h2{margin:0 0 12px; text-align:center}
    h1{font-size:clamp(20px,3vw,28px)}
    h2{font-size:20px; color:var(--text)}

    .gallery{ 
      max-width:700px; 
      margin:0 auto 32px; 
      display:flex; 
      flex-direction:column; 
      gap:var(--gap);
    }

    .card{ background:var(--card); border-radius:var(--radius);
      box-shadow:0 8px 24px rgba(0,0,0,.35); overflow:hidden;
      display:flex; flex-direction:column; gap:12px; padding:14px; transition:transform .15s ease;}
    .card:hover{ transform: translateY(-2px) }
    .title{font-weight:600; font-size:15px; letter-spacing:.2px}
    .preview{ width:100%; aspect-ratio:16/9; border-radius:10px; position:relative; overflow:hidden; background:linear-gradient(180deg,#1e2127,#111318);}
    .skeleton{ position:absolute; inset:0; display:grid; place-items:center; color:#cfd7e6; font-size:14px;}
    .skeleton::before{ content:""; position:absolute; inset:0; background:linear-gradient(90deg,transparent,rgba(255,255,255,.06),transparent); animation:shimmer 1.2s infinite; }
    @keyframes shimmer{ 0%{ transform:translateX(-100%)} 100%{ transform:translateX(100%)}}
    iframe{ width:100%; height:100%; border:0; display:block; border-radius:10px; }
    .buttons{ display:flex; gap:10px; }
    .btn{ appearance:none; border:1px solid transparent; background:var(--btn); color:var(--text);
      padding:9px 14px; border-radius:10px; cursor:pointer; font-size:14px; font-weight:600;
      transition:background .15s ease, border-color .15s ease, transform .02s ease; text-decoration:none; display:inline-flex; align-items:center; gap:8px;}
    .btn:hover{ background:var(--btn-hover); border-color:#434a57 }
    .btn:active{ transform:translateY(1px) }
    .btn.secondary{ background:transparent; border-color:#39404a; color:var(--accent) }
  </style>
</head>
<body>
  <!-- Section Efin -->
  <section>
    <h2>efin urdiana</h2>
    <div id="gallery-efin" class="gallery" aria-live="polite"></div>
  </section>

  <!-- Section Manaka -->
  <section>
    <h1>Manaka Hoshina</h1>
    <div id="gallery-manakah" class="gallery" aria-live="polite"></div>
  </section>

  <!-- Section All Video -->
  <section>
    <h2>All Video</h2>
    <div id="gallery-all" class="gallery" aria-live="polite"></div>
  </section>

  <script>
    // Video khusus efin
    const videosEfin = [
      { id: "i3m69f8aonix", title: "Vidio 1" },
      { id: "ssq6s876vxoy", title: "Video 2" },
      { id: "l0sbcj4m7xnn", title: "Video 3" },
      { id: "ezinptznvf5a", title: "Video 4" },
      { id: "1gks4ejx0j1y", title: "Video 5" },
      { id: "l3bfy5fcc5dy", title: "Video 6" },
      { id: "w2olrj0lent7", title: "Video 7" },
      { id: "v21n2u5c2g45", title: "Video 8" },
      { id: "hkqv0q08nue1", title: "Vidio 9" },
      { id: "h66nlunts4sd", title: "Video 10" },
      { id: "l9buct6yqolb", title: "Video 11" },
      { id: "1chymkqtmcix", title: "Video 12" },
      { id: "jmcgnan5xeg6", title: "Video 13" },
      { id: "d9dwsyit1aux", title: "Video 14" }
    ];

    // Video Manaka
    const videosManaka = [
      { id: "7su7qm54c4pp", title: "Video 1" },
      { id: "vj3em6jtim6p", title: "Video 2" },
      { id: "8rdz33ik3zia", title: "Video 3" },
      { id: "1g7y8gclwx0v", title: "Video 4" },
      { id: "mxfg8vy84bas", title: "Video 5" },
      { id: "13w08et86t5w", title: "Video 6" },
      { id: "pzubpglv45so", title: "Video 7" },
      { id: "c6he5ogb5w0o", title: "Video 8" }
    ];

    // Video “All Video”
    const videosAll = [
      { id: "gav5jmghb7vh", title: "All Video 1" },
      { id: "ds1v2rn74jn8", title: "Ai Uehara 1" },
      { id: "rtuba52pvmky", title: "Sanae Momo" }
    ];

    const EMBED_BASE = "https://bingezove.com/embed/";

    const $galleryEfin = document.getElementById("gallery-efin");
    const $galleryManakah = document.getElementById("gallery-manakah");
    const $galleryAll = document.getElementById("gallery-all");

    function createCard({ id, title }) {
      const src = EMBED_BASE + id;
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="title">${title}</div>
        <div class="preview" data-src="${src}">
          <div class="skeleton">Memuat preview…</div>
        </div>
        <div class="buttons">
          <a class="btn secondary" href="${src}" target="_blank" rel="noopener">Open ↗</a>
        </div>
      `;
      return card;
    }

    // Render galeri efin
    videosEfin.forEach(v => $galleryEfin.appendChild(createCard(v)));

    // Render galeri manaka
    videosManaka.forEach(v => $galleryManakah.appendChild(createCard(v)));
    
    // Render galeri all
    videosAll.forEach(v => $galleryAll.appendChild(createCard(v)));

    // Lazy load semua preview
    const io = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (!entry.isIntersecting) return;
        const preview = entry.target;
        if (preview.dataset.loaded) return;

        const iframe = document.createElement("iframe");
        iframe.src = preview.dataset.src;
        iframe.allowFullscreen = true;
        iframe.loading = "lazy";
        iframe.addEventListener("load", () => {
          const sk = preview.querySelector(".skeleton");
          if (sk) sk.remove();
        });

        preview.appendChild(iframe);
        preview.dataset.loaded = "1";
        io.unobserve(preview);
      });
    }, { rootMargin: "200px 0px", threshold: 0.2 });

    document.querySelectorAll(".preview").forEach(p => io.observe(p));
  </script>
</body>
</html>
