<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Menu</title>

<style>
  body{
    margin:0; padding:24px;
    background:#0e0f12; color:#e8edf2;
    font-family:system-ui, sans-serif;
  }

  h2{text-align:center; margin-bottom:24px;}

  .menu-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(180px, 1fr));
    gap:20px;
    max-width:900px;
    margin:auto;
  }

  .menu-card{
    background:#17181c;
    border-radius:14px;
    padding:12px;
    box-shadow:0 8px 22px rgba(0,0,0,.35);
    transition:transform .2s ease, box-shadow .2s ease;
    text-align:center;
    overflow:hidden;
  }

  .menu-card:hover{
    transform:translateY(-6px);
    box-shadow:0 12px 26px rgba(0,0,0,.45);
  }

  .menu-card img{
    width:100%;
    aspect-ratio:3/4;      /* ukuran portrait seperti Efin & Manaka */
    object-fit:cover;
    border-radius:10px;
  }

  .menu-title{
    margin-top:10px;
    font-size:16px;
    font-weight:600;
    color:#7aa2ff;
  }

  a{ text-decoration:none; }
</style>
</head>
<body>

<h2>Menu</h2>

<div class="menu-grid">

  <a href="https://sweaterpink1999.github.io/efin/Efin" target="_blank" rel="noopener">
    <div class="menu-card">
      <img src="https://i.postimg.cc/g2RPKbLW/1000165616.jpg">
      <div class="menu-title">Efin</div>
    </div>
  </a>

  <a href="https://sweaterpink1999.github.io/efin/Anal-All" target="_blank" rel="noopener">
    <div class="menu-card">
      <img src="https://picsum.photos/300/400?random=22">
      <div class="menu-title">Anal All</div>
    </div>
  </a>

  <a href="https://sweaterpink1999.github.io/efin/Manaka-Hoshina" target="_blank" rel="noopener">
    <div class="menu-card">
      <img src="https://i.postimg.cc/Y0cP0h84/1722571214.webp">
      <div class="menu-title">Manaka Hoshina</div>
    </div>
  </a>

  <a href="https://sweaterpink1999.github.io/efin/Ai-Uehara" target="_blank" rel="noopener">
    <div class="menu-card">
      <img src="https://i.postimg.cc/9XR10d4z/cover.jpg">
      <div class="menu-title">Ai Uehara</div>
    </div>
  </a>

  <a href="https://sweaterpink1999.github.io/efin/Sanae-Momo" target="_blank" rel="noopener">
    <div class="menu-card">
      <img src="https://i.postimg.cc/LXztkTzF/Screenshot-2025-12-04-125136.png">
      <div class="menu-title">Sanae Momo</div>
    </div>
  </a>

</div>

</body>
</html>
